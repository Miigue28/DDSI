{% extends 'bookings.html' %}

{% block table %}
<table class="services-table">
    <tr>
        <th>Código de Reserva</th>
        <th>Precio</th>
        <th>DNI</th>
        <th>Código de Servicio</th>
    </tr>
    {% for booking in bookings %}
        <tr>
        <td>{{ booking[0] }}</td>
        <td>{{ booking[1] }}</td>
        <td>{{ booking[2] }}</td>
        <td>{{ booking[3] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
